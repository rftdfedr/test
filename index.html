<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoNet</title>
  <style>
    :root {
      --soft-yellow: #ffcf40;
      --soft-yellow-glow: rgba(255, 207, 64, 0.7);
      --creepy-red: #ff3300;
      --creepy-red-glow: rgba(255, 51, 0, 0.8);
      --dark-bg: #000000;
      --dark-bg-2: #331f00;
      --dark-border: #664d00;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--dark-bg);
      color: var(--soft-yellow);
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #left-panel {
      width: 100%;
      background: var(--dark-bg);
      display: flex;
      flex-direction: column;
      border-bottom: 2px solid var(--soft-yellow);
      max-height: 50vh;
    }

    .tabs {
      display: flex;
      background: var(--dark-bg);
      border-bottom: 2px solid var(--soft-yellow);
    }
    
    .tab {
      flex: 1;
      padding: 12px 0;
      text-align: center;
      cursor: pointer;
      color: var(--soft-yellow);
      user-select: none;
      border-bottom: 3px solid transparent;
      transition: border-color 0.3s;
      text-shadow: 0 0 5px var(--soft-yellow-glow);
      position: relative;
      font-size: 14px;
    }
    
    .tab.active {
      border-bottom-color: #ffd85c;
      font-weight: bold;
      color: #ffd85c;
      text-shadow: 0 0 10px #ffd85c;
    }
    
    .tab .badge {
      position: absolute;
      top: 6px;
      right: 12px;
      font-weight: bold;
      color: var(--soft-yellow);
      user-select: none;
      pointer-events: none;
      font-size: 18px;
      line-height: 1;
    }

    .tab-content {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: var(--dark-bg);
      box-shadow: inset 0 0 40px var(--soft-yellow-glow);
      display: flex;
      flex-direction: column;
    }

    button {
      font-family: inherit;
      font-size: 16px;
      background: transparent;
      border: 2px solid var(--soft-yellow);
      color: var(--soft-yellow);
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 0;
      text-shadow: 0 0 5px var(--soft-yellow-glow);
      transition: background-color 0.3s, color 0.3s;
      align-self: flex-start;
    }
    
    button:hover:not(:disabled) {
      background-color: #ffd85c;
      color: #000000;
      text-shadow: none;
    }
    
    button:disabled {
      border-color: var(--dark-border);
      color: var(--dark-border);
      cursor: default;
      text-shadow: none;
    }

    .controls-row {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 15px;
    }

    .filter-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 10px 15px;
      border: 2px solid var(--soft-yellow);
      background: transparent;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--dark-border);
      transition: .4s;
      border: 1px solid var(--soft-yellow);
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 3px;
      background-color: var(--soft-yellow);
      transition: .4s;
    }
    
    input:checked + .slider {
      background-color: var(--soft-yellow);
    }
    
    input:checked + .slider:before {
      background-color: var(--dark-bg);
      transform: translateX(26px);
    }
    
    .filter-label {
      font-size: 14px;
      color: var(--soft-yellow);
      text-shadow: 0 0 5px var(--soft-yellow-glow);
      white-space: nowrap;
    }
    
    .filter-status {
      font-size: 12px;
      color: var(--soft-yellow);
      margin-top: 4px;
    }
    
    .filter-status.active {
      color: #ffd85c;
      font-weight: bold;
      text-shadow: 0 0 10px #ffd85c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: var(--soft-yellow);
      text-shadow: 0 0 5px var(--soft-yellow-glow);
      margin-top: 10px;
    }
    
    th, td {
      padding: 8px 6px;
      border-bottom: 1px solid var(--dark-border);
      text-align: left;
      font-size: 12px;
    }
    
    th {
      background: var(--dark-bg-2);
    }
    
    .status-online {
      color: #ffd85c;
      font-weight: bold;
      text-shadow: 0 0 10px #ffd85c;
    }
    
    .status-offline {
      color: var(--creepy-red);
      font-weight: bold;
      text-shadow: 0 0 15px var(--creepy-red-glow);
    }
    
    .connection-good {
      color: var(--soft-yellow);
    }
    
    .connection-bad {
      color: var(--creepy-red);
      font-weight: bold;
    }
    
    .reconnect-btn {
      background: transparent;
      border: 1px solid var(--soft-yellow);
      color: var(--soft-yellow);
      padding: 6px 12px;
      font-family: inherit;
      font-size: 11px;
      cursor: pointer;
      text-shadow: 0 0 5px var(--soft-yellow-glow);
      transition: background-color 0.3s, color 0.3s;
      border-radius: 0;
    }
    
    .reconnect-btn:hover:not(:disabled) {
      background-color: #ffd85c;
      color: #000000;
      text-shadow: none;
    }
    
    .reconnect-btn:disabled {
      border-color: var(--dark-border);
      color: var(--dark-border);
      cursor: default;
      text-shadow: none;
    }

    #history-list {
      width: 100%;
      height: 200px;
      background: transparent;
      border: 2px solid transparent;
      border-radius: 3px;
      color: var(--soft-yellow);
      font-family: inherit;
      font-size: 14px;
      overflow-y: auto;
      padding: 8px;
      margin-bottom: 10px;
      text-shadow: 0 0 5px var(--soft-yellow-glow);
      outline: none;
      user-select: none;
    }
    
    #history-list .option {
      padding: 6px 8px;
      cursor: pointer;
      border-radius: 3px;
      margin-bottom: 2px;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }
    
    #history-list .option:hover {
      background-color: var(--soft-yellow);
      color: #000000;
    }
    
    #history-list .option.selected {
      background-color: var(--soft-yellow);
      color: #000000;
      font-weight: bold;
      text-shadow: none;
    }

    #right-panel {
      flex: 1;
      background: var(--dark-bg);
      display: flex;
      flex-direction: column;
      padding: 15px;
      color: var(--soft-yellow);
      font-family: inherit;
      font-size: 14px;
      box-shadow: inset 0 0 50px var(--soft-yellow-glow);
      position: relative;
      overflow: hidden;
    }
    
    textarea {
      background: var(--dark-bg);
      border: none;
      color: var(--soft-yellow);
      resize: none;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 14px;
      font-family: inherit;
      padding: 8px;
      border-radius: 0;
      text-shadow: 0 0 5px var(--soft-yellow-glow);
      position: relative;
      z-index: 2;
    }
    
    #status-text {
      height: 40px;
      overflow-y: hidden;
    }
    
    #binary-text {
      height: 120px;
    }
    
    #result-text {
      height: 200px;
    }
    
    .creepy {
      color: var(--creepy-red);
      font-weight: bold;
      text-shadow: 0 0 15px var(--creepy-red-glow);
    }

    #decrypt-btn {
      align-self: center;
      margin: 10px 0;
      width: 100%;
    }

    #right-panel::before {
      content: "";
      pointer-events: none;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(0deg, rgba(255, 207, 64, 0.12), rgba(255, 207, 64, 0.12) 2px, transparent 3px, transparent 4px),
                  repeating-linear-gradient(90deg, rgba(255, 207, 64, 0.06), rgba(255, 207, 64, 0.06) 1px, transparent 2px, transparent 3px);
      mix-blend-mode: screen;
      animation: glitchShift 0.25s infinite alternate;
      z-index: 1;
      filter: contrast(1.3) brightness(1.15);
    }

    @keyframes glitchShift {
      0% {
        transform: translate(0, 0);
        opacity: 0.95;
      }
      50% {
        transform: translate(3px, -3px);
        opacity: 0.75;
      }
      100% {
        transform: translate(-3px, 3px);
        opacity: 0.95;
      }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.4;
      }
    }
    
    #right-panel textarea {
      animation: flicker 3s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    .cursor {
      display: inline-block;
      width: 8px;
      background: var(--soft-yellow);
      margin-left: 2px;
      animation: blink 1s step-start infinite;
    }

    .loading {
      color: var(--soft-yellow);
      text-align: center;
      padding: 20px;
    }

    @media (min-width: 768px) {
      body {
        flex-direction: row;
      }
      
      #left-panel {
        width: 50%;
        max-height: 100vh;
        border-right: 2px solid var(--soft-yellow);
        border-bottom: none;
      }
      
      .controls-row {
        flex-direction: row;
      }
      
      #decrypt-btn {
        width: 200px;
      }
      
      #binary-text {
        height: 140px;
      }
      
      #result-text {
        height: 350px;
      }
      
      #history-list {
        height: 300px;
      }
      
      th, td {
        font-size: 14px;
        padding: 10px 8px;
      }
      
      .tab {
        font-size: 16px;
      }
    }

    @media (min-width: 1024px) {
      #left-panel {
        width: 700px;
      }
    }
  </style>
</head>
<body>
  <div id="left-panel">
    <div class="tabs">
      <div class="tab active" data-tab="signals">Сигналы</div>
      <div class="tab" data-tab="telescopes">Радиотелескопы</div>
      <div class="tab" data-tab="history">История сигналов</div>
    </div>
    <div id="signals" class="tab-content">
      <div style="font-size: 18px; margin-bottom: 10px;">Готов принять сигнал?</div>
      
      <div class="controls-row">
        <button id="receive-btn" disabled>Загрузка сигналов...</button>
        
        <div class="filter-container">
          <div class="filter-label">Фильтр частот</div>
          <label class="switch">
            <input type="checkbox" id="filter-toggle">
            <span class="slider"></span>
          </label>
          <div class="filter-status" id="filter-status">ВЫКЛ</div>
        </div>
      </div>
      
      <div id="loading-status" class="loading"></div>
    </div>
    <div id="telescopes" class="tab-content" style="display:none;">
      <table>
        <thead>
          <tr>
            <th>Название</th>
            <th>Статус</th>
            <th>Соединение</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody id="telescopes-body"></tbody>
      </table>
    </div>
    <div id="history" class="tab-content" style="display:none; flex-direction: column;">
      <div id="history-list" tabindex="0"></div>
      <button id="delete-button">Удалить выбранный</button>
    </div>
  </div>
  <div id="right-panel">
    <textarea id="status-text" readonly></textarea>
    <textarea id="binary-text" readonly></textarea>
    <button id="decrypt-btn" disabled>Расшифровать</button>
    <textarea id="result-text" readonly></textarea>
  </div>

  <script>
    class SignalManager {
      constructor() {
        this.reconnectInProgress = new Set();
        this.usedNormalSignals = new Set();
        this.usedCreepySignals = new Set();
        this.signalHistory = [];
        this.creepyActive = false;
        this.currentBinarySignal = '';
        this.currentResultSignal = '';
        this.currentDecryptAudio = null;
        this.isDecrypting = false;
        this.ambientStarted = false;
        
        this.NORMAL_SIGNALS = [];
        this.CREEPY_SIGNALS = [];
        this.TELESCOPES = [
          {name: "РАТАН-600 (САО РАН)", status: "online", connection: "Хорошее"},
          {name: "РТ-70 (Пущино)", status: "online", connection: "Хорошее"},
          {name: "Радиотелескоп Звезда (Калязин)", status: "online", connection: "Хорошее"},
          {name: "Радиотелескоп Квазар-КВО (Крым)", status: "online", connection: "Хорошее"}
        ];
        
        this.initElements();
        this.initEventListeners();
      }
      
      initElements() {
        this.tabs = document.querySelectorAll('.tab');
        this.tabContents = document.querySelectorAll('.tab-content');
        this.receiveBtn = document.getElementById('receive-btn');
        this.statusText = document.getElementById('status-text');
        this.binaryText = document.getElementById('binary-text');
        this.resultText = document.getElementById('result-text');
        this.telescopesBody = document.getElementById('telescopes-body');
        this.historyList = document.getElementById('history-list');
        this.deleteButton = document.getElementById('delete-button');
        this.loadingStatus = document.getElementById('loading-status');
        this.decryptBtn = document.getElementById('decrypt-btn');
        this.filterToggle = document.getElementById('filter-toggle');
        this.filterStatus = document.getElementById('filter-status');
        
        this.ambientAudio = new Audio('sound/ambient.mp3');
        this.ambientAudio.loop = true;
        this.ambientAudio.volume = 0.30;
        
        this.priemAudio = new Audio('sound/priem-obrabotra.mp3');
        this.priemAudio.volume = 0.5;
        
        this.radiooffAudio = new Audio('sound/radiooff.mp3');
        this.radiooffAudio.volume = 0.5;
        
        this.decryptAudio1 = new Audio('sound/random_dechifrator_1.mp3');
        this.decryptAudio2 = new Audio('sound/random_dechifrator_2.mp3');
        this.decryptAudio1.volume = 0.5;
        this.decryptAudio2.volume = 0.5;
      }
      
      initEventListeners() {
        this.tabs.forEach(tab => {
          tab.addEventListener('click', () => this.switchTab(tab));
        });
        
        this.receiveBtn.addEventListener('click', () => {
          this.startAmbient();
          this.receiveSignal();
        });
        
        this.decryptBtn.addEventListener('click', () => this.decryptSignal());
        this.filterToggle.addEventListener('change', () => this.toggleFilter());
        this.deleteButton.addEventListener('click', () => this.deleteSelectedSignal());
      }
      
      switchTab(tab) {
        this.tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const target = tab.dataset.tab;
        this.tabContents.forEach(tc => {
          tc.style.display = (tc.id === target) ? 'flex' : 'none';
        });
      }
      
      toggleFilter() {
        if (this.filterToggle.checked) {
          this.filterStatus.textContent = 'ВКЛ';
          this.filterStatus.classList.add('active');
          this.statusText.value = 'Фильтр активирован. Повторяющиеся частоты блокируются.';
        } else {
          this.filterStatus.textContent = 'ВЫКЛ';
          this.filterStatus.classList.remove('active');
          this.statusText.value = 'Фильтр деактивирован. Все частоты доступны.';
        }
      }
      
      getRandomSignal(signalArray, usedSet) {
        if (!this.filterToggle.checked) {
          return signalArray[Math.floor(Math.random() * signalArray.length)];
        }
        
        if (usedSet.size >= signalArray.length) {
          usedSet.clear();
        }
        
        const availableSignals = signalArray.filter((_, index) => !usedSet.has(index));
        
        if (availableSignals.length === 0) {
          usedSet.clear();
          return signalArray[Math.floor(Math.random() * signalArray.length)];
        }
        
        const randomIndex = Math.floor(Math.random() * availableSignals.length);
        const signalIndex = signalArray.indexOf(availableSignals[randomIndex]);
        
        usedSet.add(signalIndex);
        return availableSignals[randomIndex];
      }
      
      async loadSignals() {
        try {
          this.loadingStatus.textContent = 'Загрузка нормальных сигналов...';
          
          const [normalResponse, creepyResponse] = await Promise.all([
            fetch('normal_signals.txt'),
            fetch('creepy_signals.txt')
          ]);
          
          if (!normalResponse.ok || !creepyResponse.ok) {
            throw new Error('Не удалось загрузить файлы сигналов');
          }
          
          const [normalText, creepyText] = await Promise.all([
            normalResponse.text(),
            creepyResponse.text()
          ]);
          
          this.NORMAL_SIGNALS = this.parseSignals(normalText);
          this.CREEPY_SIGNALS = this.parseSignals(creepyText);
          
          if (this.NORMAL_SIGNALS.length === 0 || this.CREEPY_SIGNALS.length === 0) {
            throw new Error('Файлы сигналов пусты');
          }
          
          this.loadingStatus.textContent = '';
          this.updateReceiveButton();
          this.receiveBtn.textContent = 'Принять сигнал';
          this.statusText.value = 'Система готова к работе.';
          
        } catch (error) {
          console.error('Ошибка загрузки сигналов:', error);
          this.loadingStatus.textContent = `Ошибка загрузки: ${error.message}`;
          this.loadingStatus.style.color = 'var(--creepy-red)';
          
          this.NORMAL_SIGNALS = ["Резервный нормальный сигнал: система работает в штатном режиме"];
          this.CREEPY_SIGNALS = ["Резервный аномальный сигнал: ОШИБКА СИСТЕМЫ"];
          this.updateReceiveButton();
          this.receiveBtn.textContent = 'Принять сигнал (резервный режим)';
          this.statusText.value = 'Система готова к работе. (резервный режим)';
        }
      }
      
      parseSignals(text) {
        return text.split('\n')
          .map(line => line.trim())
          .filter(line => line.length > 0);
      }
      
      zalgo(text, intensity = 5) {
        const zalgoChars = [
          '\u030d','\u030e','\u0304','\u0305','\u033f','\u0311','\u0306','\u0310',
          '\u0352','\u0357','\u0351','\u0307','\u0308','\u030a','\u0342','\u0343',
          '\u0344','\u034a','\u034b','\u034c','\u0303','\u0302','\u030c','\u0350',
          '\u0300','\u0301','\u030b','\u030f','\u0312','\u0313','\u0314','\u033d',
          '\u0309','\u0363','\u0364','\u0365','\u0366','\u0367','\u0368','\u0369',
          '\u036a','\u036b','\u036c','\u036d','\u036e','\u036f','\u033e','\u035b',
          '\u0346','\u031a'
        ];
        
        let result = '';
        for (let c of text) {
          result += c;
          if (/[a-zA-Z0-9:. ]/.test(c)) {
            let count = Math.floor(Math.random() * intensity);
            for (let i = 0; i < count; i++) {
              result += zalgoChars[Math.floor(Math.random() * zalgoChars.length)];
            }
          }
        }
        return result;
      }
      
      updateTelescopeTabBadge() {
        const tab = document.querySelector('.tab[data-tab="telescopes"]');
        const hasBroken = this.TELESCOPES.some(t => t.status === 'offline');
        if (hasBroken) {
          if (!tab.querySelector('.badge')) {
            const badge = document.createElement('span');
            badge.className = 'badge';
            badge.textContent = '●';
            tab.appendChild(badge);
          }
        } else {
          const badge = tab.querySelector('.badge');
          if (badge) badge.remove();
        }
      }
      
      renderTelescopes() {
        const fragment = document.createDocumentFragment();
        
        this.TELESCOPES.forEach((t, i) => {
          const tr = document.createElement('tr');
          
          tr.innerHTML = `
            <td>${t.name}</td>
            <td class="${t.status === 'online' ? 'status-online' : 'status-offline'}">
              ${t.status === 'online' ? 'Онлайн' : 'Оффлайн'}
            </td>
            <td class="${t.connection === 'Хорошее' ? 'connection-good' : 'connection-bad'}">
              ${t.connection}
            </td>
            <td>
              <button class="reconnect-btn" 
                      ${t.status === 'online' || this.reconnectInProgress.has(i) ? 'disabled' : ''}>
                Переподключить
              </button>
            </td>
          `;
          
          const button = tr.querySelector('.reconnect-btn');
          button.addEventListener('click', () => this.reconnectTelescope(i));
          
          fragment.appendChild(tr);
        });
        
        this.telescopesBody.innerHTML = '';
        this.telescopesBody.appendChild(fragment);
        this.updateTelescopeTabBadge();
      }
      
      updateReceiveButton() {
        const allOnline = this.TELESCOPES.every(t => t.status === 'online');
        const signalsLoaded = this.NORMAL_SIGNALS.length > 0 && this.CREEPY_SIGNALS.length > 0;
        this.receiveBtn.disabled = !allOnline || !signalsLoaded || this.isDecrypting;
        this.receiveBtn.textContent = this.receiveBtn.disabled ? 'Загрузка сигналов...' : 'Принять сигнал';
      }
      
      animateStatusLoading(baseMessage, duration = 3000) {
        let dots = 0;
        this.statusText.value = baseMessage;
        return new Promise(resolve => {
          const interval = setInterval(() => {
            dots = (dots + 1) % 6;
            this.statusText.value = baseMessage + '.'.repeat(dots);
          }, 400);
          setTimeout(() => {
            clearInterval(interval);
            resolve();
          }, duration);
        });
      }
      
      animateText(element, text, creepy = false) {
        return new Promise(resolve => {
          element.value = '';
          const lines = text.split('\\n');
          let currentLine = 0;
          let currentChar = 0;
          
          const step = () => {
            if (currentLine >= lines.length) {
              resolve();
              return;
            }
            
            if (currentChar < lines[currentLine].length) {
              element.value += lines[currentLine][currentChar];
              currentChar++;
            } else {
              element.value += '\n';
              currentLine++;
              currentChar = 0;
            }
            
            element.style.color = creepy ? 'var(--creepy-red)' : 'var(--soft-yellow)';
            element.scrollTop = element.scrollHeight;
            
            setTimeout(step, 10);
          };
          
          step();
        });
      }
      
      animateBinaryWithNoise(element, binaryStr) {
        return new Promise(resolve => {
          element.value = '';
          let i = 0;
          const noiseChars = ['|', '-', '~', '*'];
          
          const step = () => {
            if (i >= binaryStr.length) {
              resolve();
              return;
            }
            element.value += binaryStr[i];
            if (Math.random() < 0.5) {
              element.value += noiseChars[Math.floor(Math.random() * noiseChars.length)];
            }
            element.scrollTop = element.scrollHeight;
            i++;
            setTimeout(step, 30);
          };
          
          step();
        });
      }
      
      cleanBinaryFromNoise(element, binaryStr) {
        return new Promise(resolve => {
          let i = 0;
          const cleanBinary = binaryStr.replace(/[^01]/g, '');
          
          const step = () => {
            if (i >= cleanBinary.length) {
              resolve();
              return;
            }
            element.value = cleanBinary.substring(0, i + 1);
            element.scrollTop = element.scrollHeight;
            i++;
            setTimeout(step, 20);
          };
          
          step();
        });
      }
      
      animateConnectionLoading(telescopeIndex) {
        const frames = ["░ ░ ░ ░", "▓ ░ ░ ░", "▓ ▓ ░ ░", "▓ ▓ ▓ ░", "▓ ▓ ▓ ▓"];
        const telescope = this.TELESCOPES[telescopeIndex];
        const repeatCount = Math.floor(Math.random() * 3) + 1;
        let frameIndex = 0;
        let repeatsDone = 0;
        
        return new Promise(resolve => {
          const nextFrame = () => {
            telescope.connection = frames[frameIndex];
            this.renderTelescopes();
            frameIndex++;
            if (frameIndex >= frames.length) {
              frameIndex = 0;
              repeatsDone++;
            }
            if (repeatsDone < repeatCount) {
              setTimeout(nextFrame, 1000);
            } else {
              telescope.status = "online";
              telescope.connection = "Хорошее";
              this.renderTelescopes();
              this.updateReceiveButton();
              this.statusText.value = "Соединение восстановлено.";
              resolve();
            }
          };
          nextFrame();
        });
      }
      
      async reconnectTelescope(index) {
        if (this.reconnectInProgress.has(index)) return;
        this.reconnectInProgress.add(index);
        
        const telescope = this.TELESCOPES[index];
        if (telescope.status === "online") {
          this.reconnectInProgress.delete(index);
          return;
        }
        
        telescope.connection = "Переподключение...";
        this.renderTelescopes();
        this.updateReceiveButton();
        
        await this.animateConnectionLoading(index);
        this.reconnectInProgress.delete(index);
      }
      
      startAmbient() {
        if (!this.ambientStarted) {
          this.ambientAudio.play().catch(e => {
            console.log('Ошибка воспроизведения ambient.mp3:', e);
          });
          this.ambientStarted = true;
        }
      }
      
      breakRandomTelescope() {
        const onlineTelescopes = this.TELESCOPES.filter(t => t.status === 'online');
        if (onlineTelescopes.length === 0) return;
        const broken = onlineTelescopes[Math.floor(Math.random() * onlineTelescopes.length)];
        broken.status = 'offline';
        broken.connection = 'Нет связи';
        this.renderTelescopes();
        this.updateReceiveButton();
        this.radiooffAudio.currentTime = 0;
        this.radiooffAudio.play();
      }
      
      async decryptSignal() {
        this.isDecrypting = true;
        this.updateReceiveButton();
        this.decryptBtn.disabled = true;
        
        this.currentDecryptAudio = Math.random() < 0.5 ? this.decryptAudio1 : this.decryptAudio2;
        this.currentDecryptAudio.currentTime = 0;
        this.currentDecryptAudio.play();
        
        await this.animateStatusLoading('Очистка сигнала от шумов', 2000);
        await this.cleanBinaryFromNoise(this.binaryText, this.binaryText.value);
        
        await this.animateStatusLoading('Декодирование сигнала', 2000);
        
        this.currentDecryptAudio.pause();
        this.currentDecryptAudio.currentTime = 0;
        
        await this.animateText(this.resultText, this.currentResultSignal, this.creepyActive);
        
        if (this.creepyActive) {
          this.statusText.value = 'Расшифровка завершена. Обнаружена аномалия.';
          this.breakRandomTelescope();
        } else {
          this.statusText.value = 'Расшифровка завершена.';
        }
        
        this.addSignalToHistory(this.currentBinarySignal, this.currentResultSignal, this.creepyActive);
        this.isDecrypting = false;
        this.updateReceiveButton();
      }
      
      async receiveSignal() {
        const allOnline = this.TELESCOPES.every(t => t.status === 'online');
        if (!allOnline) {
          this.statusText.value = 'Ошибка: не все телескопы онлайн';
          return;
        }
        
        if (this.NORMAL_SIGNALS.length === 0 || this.CREEPY_SIGNALS.length === 0) {
          this.statusText.value = 'Ошибка: сигналы не загружены';
          return;
        }
        
        this.receiveBtn.disabled = true;
        this.decryptBtn.disabled = true;
        this.binaryText.value = '';
        this.resultText.value = '';
        this.statusText.value = '';
        
        this.priemAudio.currentTime = 0;
        this.priemAudio.play();
        
        this.currentBinarySignal = Array.from({length: 100}, () => Math.random() < 0.5 ? '0' : '1').join('');
        this.creepyActive = Math.random() < 0.3;
        
        this.currentResultSignal = this.creepyActive
          ? this.getRandomSignal(this.CREEPY_SIGNALS, this.usedCreepySignals)
          : this.getRandomSignal(this.NORMAL_SIGNALS, this.usedNormalSignals);
        
        await Promise.all([
          this.animateStatusLoading('Получение сигнала'),
          this.animateBinaryWithNoise(this.binaryText, this.currentBinarySignal)
        ]);
        
        this.priemAudio.pause();
        this.statusText.value = 'Сигнал получен. Ожидание расшифровки.';
        this.decryptBtn.disabled = false;
        this.updateReceiveButton();
      }
      
      addSignalToHistory(binary, result, creepy) {
        const now = new Date();
        let dtStr = now.toLocaleDateString('ru-RU') + ' ' + now.toLocaleTimeString('ru-RU');
        if (creepy) {
          dtStr = this.zalgo(dtStr, 7);
        }
        const id = this.signalHistory.length + 1;
        this.signalHistory.push({id, datetime: dtStr, binary, result, creepy});
        this.renderHistory();
      }
      
      renderHistory() {
        const fragment = document.createDocumentFragment();
        
        this.signalHistory.forEach(signal => {
          const div = document.createElement('div');
          div.className = 'option';
          div.textContent = `${signal.id}. ${signal.datetime}`;
          div.dataset.id = signal.id;
          div.addEventListener('click', () => this.selectSignal(signal.id));
          fragment.appendChild(div);
        });
        
        this.historyList.innerHTML = '';
        this.historyList.appendChild(fragment);
      }
      
      selectSignal(id) {
        const signal = this.signalHistory.find(s => s.id === id);
        if (!signal) return;
        
        this.historyList.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
        const selected = this.historyList.querySelector(`[data-id="${id}"]`);
        if (selected) selected.classList.add('selected');
        
        this.statusText.value = 'Сигнал из истории.';
        this.binaryText.value = signal.binary;
        this.resultText.value = signal.result;
        this.decryptBtn.disabled = true;
        this.resultText.style.color = signal.creepy ? 'var(--creepy-red)' : 'var(--soft-yellow)';
      }
      
      deleteSelectedSignal() {
        const selected = this.historyList.querySelector('.option.selected');
        if (!selected) return;
        
        const selectedId = parseInt(selected.dataset.id);
        this.signalHistory = this.signalHistory.filter(s => s.id !== selectedId);
        this.signalHistory.forEach((s, i) => s.id = i + 1);
        this.renderHistory();
        
        this.statusText.value = 'Система готова к работе.';
        this.binaryText.value = '';
        this.resultText.value = '';
        this.decryptBtn.disabled = true;
      }
      
      async init() {
        this.renderTelescopes();
        this.updateReceiveButton();
        await this.loadSignals();
        this.updateReceiveButton();
      }
    }

    // Инициализация при загрузке страницы
    document.addEventListener('DOMContentLoaded', () => {
      const signalManager = new SignalManager();
      signalManager.init();
    });
  </script>
